<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Student Score</title>
    <style>
        body {
           background: linear-gradient(to right, #74ebd5, #acb6e5)
        }
    </style
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md d-flex justify-content-center">
                <h2>Grade Prediction</h2>
            </div>
        </div>
    <div class="container">
        <div class="row">
            <div class="col-md">
                <form action="{{url_for('predict')}}" method="post">
                    <div class="form-group">
                        <label for="Name">Name</label>
                        <input type="text" class="form-control" name="Name" id="Name">
                    </div>
                    <div class="form-group">
                        <label for="Language 1">Language 1</label>
                        <input type="text" class="form-control" name="Language 1" id="Language 1">
                    </div>
                    <div class="form-group">
                        <label for="Language 2">Language 2</label>
                        <input type="text" class="form-control" name="Language 2" id="Language 2">
                    </div>
                    <div class="form-group">
                        <label for="Math">Math</label>
                        <input type="text" class="form-control" name="Math" id="Math">
                    </div>
                    <div class="form-group">
                        <label for="Science">Science</label>
                        <input type="text" class="form-control" name="Science" id="Science">
                    </div>
                    <div class="form-group">
                        <label for="Computer Science">Computer Science</label>
                        <input type="text" class="form-control" name="Computer Science" id="Computer Science">
                    </div>
                    <button type="submit" class="btn btn-primary">Predict</button>
                </form>
                    <br>
                    <br>
                    {{ prediction_text }}
            </div>
        </div>
    </div>
</body>

</html>
